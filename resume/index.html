<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/styles.css">
  <style>
    /* full-viewport PDF viewer with your site background */
    .pdf-wrap {
      max-width: 1100px;
      margin: 1.2rem auto;
      padding: 0 1rem;
    }
    .pdf-frame {
      width: 100%;
      height: calc(100vh - 180px);
      border: 0;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255,255,255,0.02);
    }
    .pdf-actions {
      display: flex;
      gap: .6rem;
      flex-wrap: wrap;
      margin-bottom: .8rem;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="pill" aria-hidden="true"></div>
        <div>
          <div class="brand-title">Alexander Prospal</div>
          <div class="brand-sub">Computer Science • Economics</div>
        </div>
      </div>

      <nav class="nav" aria-label="Primary navigation">
        <a href="/">Overview</a>
        <a href="/projects/">Projects</a>
        <a href="/skills/">Skills</a>
        <a href="/experience/">Experience</a>
      </nav>
    </div>
  </header>

  <main class="pdf-wrap">
    <div class="pdf-actions">
      <a class="btn" href="/Resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
      <a class="btn" href="/Resume.pdf" download>Download PDF</a>
    </div>

    <iframe class="pdf-frame" src="/Resume.pdf#view=FitH" title="Resume PDF"></iframe>

    <!-- fallback if iframe blocked -->
    <p class="muted" style="margin-top:.9rem;">
      If the PDF doesn’t display, <a href="/Resume.pdf">click here to open it directly</a>.
    </p>
  </main>
</body>
